<!DOCTYPE html>
<html>
    <head>
        <title>JS Array Sorting</title>
    </head>
    <body>
        <h2>JS Array Sort</h2>
        <p>Click the button to sort the arrays</p>
        <button onclick="ascending()">Ascending Order</button>
        <button onclick="descending()">Descending Order</button>
        <p id="answer"></p>
        <script>
            var points=[20,35,2,78,9,0,65,55,10,1,5,0.5,0.2];
            document.getElementById("answer").innerHTML=points;

            function ascending(){
                points.sort(function(x,y){
                    return x-y;
                });
                document.getElementById("answer").innerHTML=points;
            }
            function descending(){
                points.sort(function(x,y){
                    return y-x;
                });
                document.getElementById("answer").innerHTML=points;
            }
        </script>
    </body>
</html>
